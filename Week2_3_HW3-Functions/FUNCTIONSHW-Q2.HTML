<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: brown">
    <h1 id="original"></h1>
    <h1 id="display"></h1>
    <script>
      //2a. Create a function called celsiusToFahrenheit:
      // Take a Celsius temperature from the user and convert
      //it to Fahrenheit
      // Return string as output: "SOMETHING degrees Celsius
      // is Something degrees Fahrenheit"

      let userInput = prompt(
        "Enter your temperature in Celsisus and we will convert it to Farenheit"
      ).split(" ");

      let myFunction = (userInput) => userInput.map((temp) => temp * 1.8 + 32);

      document.getElementById("original").innerHTML = `This is the original temperature(s) ${userInput} degrees Celsius`;
      document.getElementById("display").innerHTML = `After the conversion: ${myFunction(userInput)} degrees Fahrenheit`;
    </script>
  </body>
</html>
