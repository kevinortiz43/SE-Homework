<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: brown">

        <h1 id = "1" ></h1>
        <h1 id = "2" ></h1>
        <h1 id = "3" ></h1>
        <h1 id = "results" ></h1>
        
    <script>
      //1. Define a function maxOfThree that takes three numbers as
      // arguments and returns the largest of them.

      let a = Number(prompt("enter first number"));
      let b = Number(prompt("enter second number"));
      let c = Number(prompt("enter third number"));

      let maxOfThree = (a, b, c) => {
        if (a > b && a > c) {
            return a;
            } else if (b > a && b > c) {
            return b;
            } else {
            return c;
            }
        };
      
      document.getElementById("1").innerHTML = ` This is your first number ${a} `;
      document.getElementById("2").innerHTML = ` This is your second number ${b} `;
      document.getElementById("3").innerHTML = ` This is your third number ${c} `;
      document.getElementById("results").innerHTML = ` This is the largest number you submitted ${maxOfThree(a, b, c)} `;
    
    </script>
  </body>
</html>
