<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: brown">

        <h1 id = "num1" ></h1>
        <h1 id = "num2" ></h1>
        <h1 id = "num3" ></h1>
        <h1 id = "results" ></h1>
        
    <script>
      //1. Define a function maxOfThree that takes three numbers as
      // arguments and returns the largest of them.

      let num1 = Number(prompt("enter first number"));
      let num2 = Number(prompt("enter second number"));
      let num3 = Number(prompt("enter third number"));

      let maxOfThree = (num1, num2, num3) => {
        if (num1 > num2 && num1 > num3) {
            return num1;
            } else if (num2 > num1 && num2 > num3) {
            return num2;
            } else {
            return num3;
            }
        };
      
      document.getElementById("num1").innerHTML = ` This is your first number ${num1} `;
      document.getElementById("num2").innerHTML = ` This is your second number ${num2} `;
      document.getElementById("num3").innerHTML = ` This is your third number ${num3} `;
      document.getElementById("results").innerHTML = ` This is the largest number you submitted ${maxOfThree(num1,num2,num3)} `;
    
    </script>
  </body>
</html>
